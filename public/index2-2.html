<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
  <h1>Hello Vue.js!</h1>
  <div id="myApp">
      <p>My local property: {{ myLocalProperty }}</p>
      <hr>
      <button @click="buttonClicked">Click me</button>
      <br>
      <p v-if="randomNumber >= 50">randomNumber is >= 50!</p>
      <p v-else-if = "  randomNumber < 20"> randomNumber < 20</p>
      <p v-else >Sorry, randomNumber is only <b>{{ randomNumber }}</p>



      <h v-show="randomNumber >= 50">randomNumber is >= 50!</h>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script>
      const app = new Vue({
          el: '#myApp',
          data: {
              myLocalProperty: 'Im a local property value',
              randomNumber: ''
          },
          methods: {
              buttonClicked() {
                  this.randomNumber = Math.floor( Math.random() * 100);
              }
          }
      });
  </script>
  </body>
</html>
